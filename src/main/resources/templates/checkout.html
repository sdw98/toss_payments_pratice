<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .order-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .order-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        #payment-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #payment-button:hover {
            background-color: #0056b3;
        }
        #payment-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>결제하기</h1>

    <!-- 주문 정보 -->
    <div class="order-info">
        <p><strong>상품명:</strong> <span th:text="${payment.orderName}"></span></p>
        <p><strong>주문번호:</strong> <span th:text="${payment.orderId}"></span></p>
        <p><strong>결제 금액:</strong> <span th:text="${#numbers.formatInteger(payment.amount, 0, 'COMMA')}"></span>원</p>
    </div>

    <!-- 결제 위젯 -->
    <div id="payment-methods"></div>
    <div id="agreement"></div>

    <button id="payment-button">결제하기</button>
</div>

<script th:inline="javascript">
    const clientKey = /*[[${clientKey}]]*/ '';
    const orderId = /*[[${payment.orderId}]]*/ '';
    const orderName = /*[[${payment.orderName}]]*/ '';
    const amount = parseInt(/*[[${payment.amount}]]*/ 0);

    console.log('결제 정보:', { clientKey, orderId, orderName, amount });

    // 결제 위젯 초기화
    const paymentWidget = PaymentWidget(clientKey, "anonymous");

    // 결제 UI 렌더링
    paymentWidget.renderPaymentMethods('#payment-methods', amount);
    paymentWidget.renderAgreement('#agreement');

    // 결제 요청
    document.getElementById('payment-button').addEventListener('click', async function() {
        const button = this;
        button.disabled = true;
        button.textContent = '결제 처리 중...';

        try {
            await paymentWidget.requestPayment({
                orderId: orderId,
                orderName: orderName,
                successUrl: window.location.origin + '/success',
                failUrl: window.location.origin + '/fail'
            });
        } catch (error) {
            console.error('결제 요청 실패:', error);
            alert('결제 요청에 실패했습니다: ' + error.message);
            button.disabled = false;
            button.textContent = '결제하기';
        }
    });
</script>
</body>
</html>
